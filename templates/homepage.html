{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Welcome to movie catalogue</h1>
       <p class="lead">You'll find best titles here!</p>
   </div>

  {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <img src="{{ tmdb_image_url(movie.poster_path, "w780") }}">
           <div class="card-body">
               <h4 class="card-title">{{ movie.title }}</h4>
           </div>
           <div class="card-footer text-center">
            <a class="btn btn-info" href="{{ url_for('movie_details', movie_id=movie.id) }}">More</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
